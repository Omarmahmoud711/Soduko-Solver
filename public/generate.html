<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="generate.css">
    <script src="generate.js"></script>
</head>
<body>
    <h1>Sudoku Generator</h1>
    <div id="sudokuContainer"></div>
    <div class="buttons">
        <button style="font-family: 'Pacifico', cursive; font-size: 20px;" class="button-56" onclick="generatePuzzle('easy')">Easy</button>
        <button style="font-family: 'Pacifico', cursive; font-size: 20px;"  class="button-56"onclick="generatePuzzle('medium')">Medium</button>
        <button style="font-family: 'Pacifico', cursive; font-size: 20px;"  class="button-56"onclick="generatePuzzle('hard')">Hard</button>
        <button style="font-family: 'Pacifico', cursive; font-size: 20px;" class="button-56"onclick="solveSudoku()">Solve</button>
    </div>
</body>
</html>
